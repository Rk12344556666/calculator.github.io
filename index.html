<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <form  class="calculatorform" name="calculatorform">
          <div class="screen">
            <input type="text" name="screen" readonly>
          </div> 
          <div class="btn">
            <input type="button" class="clearbtn" name="clear" value="clear" onclick="removeValue(this)">
          </div> 
          <div class="btn">
            <input type="buttom" class="numbers" name="num1" value="1" onclick="valuebuton(this)">
            <input type="buttom" class="numbers" name="num2"value="2" onclick="valuebuton(this)">
            <input type="buttom" class="numbers" name="num3" value="3" onclick="valuebuton(this)">
            <input type="buttom" class="numbers" name="num4" value="+" onclick="valuebuton(this)">
          </div>
          <div class="btn">
            <input type="buttom" class="numbers" name="num4" value="4" onclick="valuebuton(this)">
            <input type="buttom" class="numbers" name="num5"value="5" onclick="valuebuton(this)">
            <input type="buttom" class="numbers" name="num6" value="6" onclick="valuebuton(this)">
            <input type="buttom" class="numbers" name="sub" value="-" onclick="valuebuton(this)">
          </div>
          <div class="btn">
            <input type="buttom" class="numbers" name="num7" value="7" onclick="valuebuton(this)">
            <input type="buttom" class="numbers" name="num8"value="8" onclick="valuebuton(this)">
            <input type="buttom" class="numbers" name="num9" value="9" onclick="valuebuton(this)">
            <input type="buttom" class="numbers" name="multi" value="*" onclick="valuebuton(this)">
          </div>
          <div class="btn">
            <input type="buttom" class="numbers" name="num0" value="0" onclick="valuebuton(this)">
            <input type="buttom" class="numbers" name="div"value="/" onclick="valuebuton(this)">
            <input type="buttom" class="numbers" id="equalwidth" name="equal" value="=" onclick="calculate()">
           
          </div>
        </form>
    </div>
  <script src="./script.js"></script>  
</body>
</html>
